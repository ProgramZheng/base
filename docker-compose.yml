version: '3'

services:
    #api
    api:
      build:
        context: .
        dockerfile: ./Dockerfile.api
        args:
          - WORKSPACE=api
      restart: always
      env_file:
        - .env
      volumes:
        - ${DATA_PATH_HOST}/api/${APP_NAME}/upload:/api/upload
        - ${DATA_PATH_HOST}/api/${APP_NAME}/log:/api/log
      ports:
        - ${APP_PORT}:${APP_PORT}
      networks:
        - backend

    #socketio
    socketio:
      build:
        context: .
        dockerfile: ./Dockerfile.socketio
        args:
          - WORKSPACE=socketio
      restart: always
      volumes:
        - ${DATA_PATH_HOST}/socketio/${APP_NAME}/upload:/socketio/upload
        - ${DATA_PATH_HOST}/socketio/${APP_NAME}/log:/socketio/log
      networks:
        - backend
networks:
  backend:
    external: true